<div ng-controller="IframeController">
  <label for="siteSelector">Load from collection:</label>
  <select id="siteSelector" ng-model="selectedSite" ng-change="updateIframe()">
      <option ng-repeat="site in sites" value="{{site.url}}">{{site.name}}</option>
  </select>

  <iframe id="embeddedSite" ng-src="{{trustedSrc}}" width="95%" height="800" frameborder="0"></iframe>
</div>
